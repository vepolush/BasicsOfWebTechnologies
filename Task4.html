<!DOCTYPE html> <!-- Вказує тип документу як HTML -->
<html lang="en"> <!-- Визначає мову документу як англійську -->
<head>
    <meta charset="UTF-8"> <!-- Втановює кодування символів на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Робить веб-сторінку адаптивною до різних пристроїв-->
    <title>Table.com</title> <!-- Встановлює заголовок сторінки -->
</head>
<body style="background-color: #A79277; text-align: center;">
    <h1>Table of statistics</h1>

    <table border="1" align="center"> <!-- "border" визначає товщину рамки -->
        <thead>
            <tr> <!-- Початок рядка -->
                <th>Age</th>
                <th>Sex</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Male</td>
                <td>Ukraine</td>    
            </tr>
            <tr>
                <td>18</td>
                <td>Female</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>35</td>
                <td>Male</td>
                <td>Ukraine</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
