<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form.com</title>
  </head>
  <style>
    form {
      background-color: #F1F1F1;
      padding: 25px;
      border-radius: 15px;
      width: 450px;
      margin: auto;
    }
  </style>
  <body style="background-color: #B5C18E; text-align: center;">
    <h1>Form for adding a teacher</h1>
    <form action="main" method="post">
      <label for="first_name">First name</label><br>
      <input type="text" id="first_name" name="first_name" required><br><br>

      <label for="last_name">Last name</label><br>
      <input type="text" id="last_name" name="last_name" required><br><br>

      <label for="phone_number">Phone number</label><br>
      <input type="test" name="phone_number" id="phone_number" required/><br><br>

      <label for="email">Email</label><br>
      <input type="text" id="email" name="email" required/><br><br>

      <label for="country">Country</label><br />
      <input type="text" id="country" name="country" required /><br><br>

      <label for="city">City</label><br>
      <input type="text" id="city" name="city" required /><br>

      <label for="birth"></label><br>
      <input type="date" name="birth" id="birth" required>

      <input type="checkbox" name="sex_male" id="sex_male">
      <label for="sex_male">Male</label>

      <input type="checkbox" name="sex_female" id="sex_female">
      <label for="sex_female">Female</label><br><br>

      <label for="comment">Comment</label><br>
      <textarea name="comment" id="comment" cols="30" rows="5"></textarea><br><br>

      <input type="submit" value="Add teacher" style="border-radius: 5px; background-color: #EADBC8; ">
    </form>
  </body>
</html>
