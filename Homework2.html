<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="Homework2.css" />
</head>
<body>
    <div class="container">
        <div class="shopping-list">
            <input type="text" placeholder="Назва товару" id="item-name">
            <button id="add-button" data-tooltip="Додати товар">Додати</button>
            <ul id="item-list">
                <li>
                    <span class="item-name completed">Помідори</span>
                    <div class="quantity-control">
                        <span class="quantity">2</span>
                    </div>
                    <button class="status-button completed" data-tooltip="Позначити як куплено">Не куплено</button>
                </li>
                <li>
                    <span class="item-name uncompleted">Печиво</span>
                    <div class="quantity-control">
                        <button class="decrease" data-tooltip="Зменшити кількість товару">-</button>
                        <span class="quantity">2</span>
                        <button class="increase" data-tooltip="Збільшити кількість товару">+</button>
                    </div>
                    <button class="status-button uncompleted" data-tooltip="Позначити як не куплено">Куплено</button>
                    <button class="remove-button" data-tooltip="Видалити товар">x</button>
                </li>
                <li>
                    <input type="text" class="item-name-input" placeholder="Сир">
                    <div class="quantity-control">
                        <button class="decrease" data-tooltip="Зменшити кількість товару">-</button>
                        <span class="quantity">1</span>
                        <button class="increase" data-tooltip="Збільшити кількість товару">+</button>
                    </div>
                    <button class="status-button uncompleted" data-tooltip="Позначити як куплено">Куплено</button>
                    <button class="remove-button" data-tooltip="Видалити товар">x</button>
                </li>
            </ul>
        </div>
        <div class="summary">
            <div class="remaining">
                <h3>Залишилося</h3>
                <div class="remaining-item">Печиво <span class="badge">2</span></div>
                <div class="remaining-item">Сир <span class="badge">1</span></div>
            </div>
            <div class="purchased">
                <h3>Куплено</h3>
                <div class="purchased-item">Помідори <span class="purchased-badge">2</span></div>
            </div>
        </div>
        <div class="badge-container">
            <div class="badge-content">
                <div class="main-text">Buy List</div>
                <div class="sub-text">
                    <div class="mini-sub-text">Created by:</div>
                    <div class="normal-sub-text">Vladyslav Shulepov</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
