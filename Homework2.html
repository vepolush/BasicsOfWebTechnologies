<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="shopping-list">
            <input type="text" placeholder="Назва товару" id="item-name">
            <button id="add-button">Додати</button>
            <ul id="item-list">
                <li>
                    <p class="item-name completed">Помідори</p>
                    <div class="quantity-control">
                        <p class="quantity">2</p>
                    </div>
                    <button class="status-button uncompleted">Не куплено</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
