<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="shopping-list">
            <input type="text" placeholder="Назва товару" id="item-name">
            <button id="add-button">Додати</button>
            <ul id="item-list">
                <li>
                    <span class="item-name completed">Помідори</span>
                    <div class="quantity-control">
                        <span class="quantity">2</span>
                    </div>
                    <button class="status-button completed">Не куплено</button>
                </li>
                <li>
                    <span class="item-name uncompleted">Печиво</span>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <span class="quantity">2</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="status-button uncompleted">Куплено</button>
                    <button class="remove-button">x</button>
                </li>
                <li>
                    <input type="text" class="item-name-input" placeholder="Сир">
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="status-button uncompleted">Куплено</button>
                    <button class="remove-button">x</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
